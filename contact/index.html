<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Madrinich Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <!-- CSS -->
<link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Shared Header -->
<div id="header"></div>

<section class="section-light">
    <div class="container">
        <h2>Contact</h2>
        <p id="contact-intro">
            Bookings, collaborations, or production inquiries — reach out below.
        </p>

        <!-- Success Message -->
        <div id="success-message" style="display:none;">
            <h3 class="accent">Thanks for reaching out!</h3>
            <p>
                Your message has been sent successfully.  
                We’ll be in touch as soon as possible.
            </p>
        </div>

        <!-- Contact Form -->
        <form
            id="contact-form"
            action="https://api.staticforms.xyz/submit"
            method="POST"
            class="contact-form"
        >
            <!-- StaticForms Required Fields -->
            <input type="hidden" name="accessKey" value="sf_93kh4db2c9733c5bcdlf4cj5">
            <input type="hidden" name="subject" value="New Madrinich Music Inquiry">
            <input type="hidden" name="replyTo" value="@">
            <input type="hidden" name="redirectTo" value="https://madrinichmusic.com/contact/?success=true">

            <!-- Honeypot -->
            <input type="text" name="honeypot" style="display:none">

            <label>
                Name
                <input type="text" name="name" required>
            </label>

            <label>
                Email
                <input type="email" name="email" required>
            </label>

            <label>
                Message
                <textarea name="message" rows="6" required></textarea>
            </label>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<!-- Main JS -->
<script src="/main.js"></script>

<!-- Success Message Script -->
<script>
    function showSuccessMessage() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('success') === 'true') {
            const form = document.getElementById('contact-form');
            const intro = document.getElementById('contact-intro');
            const success = document.getElementById('success-message');

            if (form) form.style.display = 'none';
            if (intro) intro.style.display = 'none';
            if (success) success.style.display = 'block';
        }
    }

    // Run after header/footer loads
    document.addEventListener('DOMContentLoaded', showSuccessMessage);
</script>

</body>
</html>
